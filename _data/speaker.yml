- nome: "Prof. Francesco Fuso"
  id: fuso
  uni: "Università di Pisa"
  img: "fuso.jpg"
  title: ""
  bio: "Francesco Fuso è professore associato di Fisica della materia presso il Dipartimento di Fisica dell'Università di Pisa dal 2002, del quale è vicedirettore. Ha conseguito un dottorato in Fisica presso UniPI nel 1994. È membro associato dell'Istituto di Ottica (INO-CNR) e del Consorzio Nazionale Interuniversitario per le Scienze Fisiche della Materia (CNISM).<br>
  Tra le sue pubblicazioni spiccano più di 80 articoli su riviste internazionali. Ha tenuto oltre 130 conferenze di cui più di 20 su invito. <br>
  Nella sua attività di ricerca si è occupato, principalmente dal punto di vista sperimentale, di svariati temi di interazione laser-materia, struttura della materia, scienza dei materiali e tecnologie emergenti. Attualmente è interessato alla nano-ottica e lo sviluppo e l'uso di metodi ottici avanzati come la microscopia ottica a scansione near-field (SNOM), nonché al controllo laser della materia, in particolare per la creazione di fasci ionici prodotti da sample atomici raffreddati con laser."

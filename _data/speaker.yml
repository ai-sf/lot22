  bio: "Donatella Ciampini è professore associato di Fisica applicata presso il Dipartimento di Fisica dell'Università di Pisa dal 2016. Ha conseguito un dottorato di ricerca in Fisica presso UniPI (2002) ed è stata Guest Researcher al National Institute of Standards and Technology. <br>
  Ha pubblicato più di 50 lavori su riviste internazionali. Un suo lavoro sui condensati di Bose-Einstein su reticoli ottici ed altre tre pubblicazioni sono stati selezionati da Word of Science come “Highly Cited Paper” in Essential Science Indicators. <br>
  Ricerca nel campo della Fisica Atomica, Molecolare e Ottica, in particolare nel controllo quantistico della materia, ovvero la manipolazione, attraverso l’interazione radiazione/materia, di sistemi quantistici."

title: Associazione Italiana Studenti di Fisica
descr: L'Associazione Italiana Studenti di Fisica (AISF) è un'organizzazione non a scopo di lucro con finalità didattiche che riunisce tutti gli studenti italiani di fisica. È stata fondata ad Heidelberg nell'agosto 2014 e da gennaio 2015 è un comitato nazionale dell'Associazione internazionale degli studenti di fisica (IAPS). Conta più di 1000 membri e 17 Comitati Locali.

